<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical AI Chatbot</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            background-color: #f1f3f4;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }

        .message-sources {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #ddd;
            font-size: 0.85rem;
        }

        .sources-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .source-item {
            margin: 3px 0;
            padding: 3px 0;
        }

        .source-link {
            color: #2575fc;
            text-decoration: none;
        }

        .source-link:hover {
            text-decoration: underline;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }

        #query {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #query:focus {
            border-color: #2575fc;
        }

        #send-btn {
            margin-left: 10px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        #send-btn:hover {
            opacity: 0.9;
        }

        #send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            color: #888;
            font-style: italic;
            padding: 12px 15px;
            background-color: #f1f3f4;
            border-radius: 8px;
            max-width: 80%;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                height: 100vh;
                border-radius: 0;
            }

            .chat-container {
                height: 100%;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Physical AI RAG Chatbot</h1>
            <p>Ask questions about physical AI and humanoid robotics</p>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chat">
                <div class="message bot-message">
                    Hello! I'm your Physical AI assistant. Ask me anything about physical AI and humanoid robotics.
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="query" placeholder="Ask your question..." autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        let chatHistory = [];  // Store chat history

        const sendBtn = document.getElementById('send-btn');
        const queryInput = document.getElementById('query');
        const chatDiv = document.getElementById('chat');

        // Handle send button click
        sendBtn.addEventListener('click', sendQuery);

        // Handle Enter key press
        queryInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendQuery();
            }
        });

        async function sendQuery() {
            const query = queryInput.value.trim();
            if (!query) return;

            // Disable input while processing
            queryInput.disabled = true;
            sendBtn.disabled = true;

            // Add user message to chat window and history
            addMessageToChat('user', query);
            chatHistory.push({ role: 'user', content: query });
            queryInput.value = '';

            // Add typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerText = 'Bot is typing...';
            chatDiv.appendChild(typingIndicator);
            chatDiv.scrollTop = chatDiv.scrollHeight;

            try {
                const res = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: query
                    })
                });

                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }

                const data = await res.json();

                // Remove typing indicator
                typingIndicator.remove();

                // Add bot response to chat window and history
                addMessageToChat('bot', data.answer || 'No response received', data.sources || []);
                chatHistory.push({ role: 'bot', content: data.answer || 'No response received', sources: data.sources || [] });

                // Scroll to bottom
                chatDiv.scrollTop = chatDiv.scrollHeight;
            } catch (error) {
                console.error('Error:', error);

                // Remove typing indicator
                typingIndicator.remove();

                // Show error message
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot-message';
                errorMessage.innerHTML = `<strong>Error:</strong> Could not reach server. Please check if the backend is running at http://127.0.0.1:8000/chat<br><small>Error details: ${error.message}</small>`;
                chatDiv.appendChild(errorMessage);
                chatDiv.scrollTop = chatDiv.scrollHeight;
            } finally {
                // Re-enable input
                queryInput.disabled = false;
                sendBtn.disabled = false;
                queryInput.focus();
            }
        }

        function addMessageToChat(role, content, sources = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;

            if (role === 'user') {
                messageDiv.innerHTML = `<strong>You:</strong> ${content}`;
            } else {
                messageDiv.innerHTML = `<strong>Bot:</strong> ${content}`;

                // Add sources if available
                if (sources && Array.isArray(sources) && sources.length > 0) {
                    const sourcesDiv = document.createElement('div');
                    sourcesDiv.className = 'message-sources';

                    const sourcesTitle = document.createElement('div');
                    sourcesTitle.className = 'sources-title';
                    sourcesTitle.textContent = 'Sources:';

                    sourcesDiv.appendChild(sourcesTitle);

                    sources.forEach((source, index) => {
                        const sourceItem = document.createElement('div');
                        sourceItem.className = 'source-item';

                        // Handle different source formats that might come from the backend
                        if (typeof source === 'string') {
                            // If source is just a string
                            sourceItem.textContent = source;
                        } else if (source.url) {
                            // If source has a URL
                            const link = document.createElement('a');
                            link.href = source.url;
                            link.target = '_blank';
                            link.className = 'source-link';
                            link.textContent = source.title || source.url;
                            sourceItem.appendChild(link);
                        } else if (source.title) {
                            // If source has a title
                            sourceItem.textContent = source.title;
                        } else if (source.content) {
                            // If source has content
                            sourceItem.textContent = source.content.substring(0, 100) + (source.content.length > 100 ? '...' : '');
                        } else {
                            // Fallback
                            sourceItem.textContent = `Source ${index + 1}`;
                        }

                        sourcesDiv.appendChild(sourceItem);
                    });

                    messageDiv.appendChild(sourcesDiv);
                }
            }

            chatDiv.appendChild(messageDiv);
        }
    </script>
</body>
</html>
